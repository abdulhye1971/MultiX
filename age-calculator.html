<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
        :root {
            --bg-dark: #0f0820;
            --gradient-start: #24103f;
            --gradient-end: #4b1f7a;
            --accent: #9B7BFF;
            --secondary-accent: #FFD966;
            --text: #E4E4E7;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--bg-dark);
            background-image: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        .card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            border: 1px solid var(--border);
        }

        .card:hover {
            box-shadow: 0 10px 40px rgba(155, 123, 255, 0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.2rem;
            background: linear-gradient(to right, var(--accent), var(--secondary-accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .input-row {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
        }

        input[type="date"] {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.75rem;
            color: var(--text);
            font-size: 1rem;
        }

        input[type="date"]:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(155, 123, 255, 0.2);
        }

        .btn {
            background: linear-gradient(to right, var(--accent), #7B5BFF);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.2s ease;
            width: 100%;
            margin-bottom: 1.5rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(155, 123, 255, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .results {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            padding: 1.5rem;
            border: 1px solid var(--border);
            display: none;
        }

        .results.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-label {
            color: rgba(255, 255, 255, 0.7);
        }

        .result-value {
            font-weight: 600;
            color: var(--secondary-accent);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (min-width: 768px) {
            .input-row {
                flex-direction: row;
                align-items: center;
            }
            
            label {
                width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Age Calculator</h1>
            
            <div class="input-group">
                <div class="input-row">
                    <label for="birthDate">Date of Birth:</label>
                    <input type="date" id="birthDate" required>
                </div>
                
                <div class="input-row">
                    <label for="targetDate">Age at the Date of:</label>
                    <input type="date" id="targetDate">
                </div>
            </div>
            
            <button class="btn" id="calculateBtn">Calculate Age</button>
            
            <div class="results" id="results">
                <div class="result-item">
                    <span class="result-label">Your age is:</span>
                    <span class="result-value" id="ageYMD"></span>
                </div>
                <div class="result-item">
                    <span class="result-label">Total months:</span>
                    <span class="result-value" id="totalMonths"></span>
                </div>
                <div class="result-item">
                    <span class="result-label">Total weeks & days:</span>
                    <span class="result-value" id="totalWeeksDays"></span>
                </div>
                <div class="result-item">
                    <span class="result-label">Total days:</span>
                    <span class="result-value" id="totalDays"></span>
                </div>
                <div class="result-item">
                    <span class="result-label">Total hours:</span>
                    <span class="result-value" id="totalHours"></span>
                </div>
                <div class="result-item">
                    <span class="result-label">Total minutes:</span>
                    <span class="result-value" id="totalMinutes"></span>
                </div>
                <div class="result-item">
                    <span class="result-label">Total seconds:</span>
                    <span class="result-value" id="totalSeconds"></span>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Set default target date to today
            const today = new Date();
            const formattedToday = today.toISOString().split('T')[0];
            document.getElementById('targetDate').value = formattedToday;
            
            // Calculate button event
            document.getElementById('calculateBtn').addEventListener('click', calculateAge);
        });

        function calculateAge() {
            const birthDate = new Date(document.getElementById('birthDate').value);
            const targetDate = new Date(document.getElementById('targetDate').value);
            
            if (!birthDate || isNaN(birthDate.getTime())) {
                alert('Please enter a valid birth date');
                return;
            }
            
            if (birthDate > targetDate) {
                alert('Birth date cannot be after the target date');
                return;
            }
            
            // Calculate the difference
            const diff = getDateDiff(birthDate, targetDate);
            
            // Display results
            document.getElementById('ageYMD').textContent = 
                `${diff.years} years, ${diff.months} months, ${diff.days} days`;
            
            document.getElementById('totalMonths').textContent = 
                `${diff.totalMonths} months`;
            
            document.getElementById('totalWeeksDays').textContent = 
                `${diff.totalWeeks} weeks and ${diff.remainingDays} days`;
            
            document.getElementById('totalDays').textContent = 
                `${diff.totalDays} days`;
            
            document.getElementById('totalHours').textContent = 
                `${diff.totalDays * 24} hours`;
            
            document.getElementById('totalMinutes').textContent = 
                `${diff.totalDays * 24 * 60} minutes`;
            
            document.getElementById('totalSeconds').textContent = 
                `${diff.totalDays * 24 * 60 * 60} seconds`;
            
            // Show results
            document.getElementById('results').classList.add('show');
        }

        function getDateDiff(birthDate, targetDate) {
            // Calculate years difference
            let years = targetDate.getFullYear() - birthDate.getFullYear();
            
            // Check if birthday has occurred this year
            const monthDiff = targetDate.getMonth() - birthDate.getMonth();
            const dayDiff = targetDate.getDate() - birthDate.getDate();
            
            if (monthDiff < 0 || (monthDiff === 0 && dayDiff < 0)) {
                years--;
            }
            
            // Calculate months and days
            let months, days;
            
            if (targetDate.getDate() >= birthDate.getDate()) {
                months = targetDate.getMonth() - birthDate.getMonth();
                days = targetDate.getDate() - birthDate.getDate();
            } else {
                months = targetDate.getMonth() - birthDate.getMonth() - 1;
                const lastMonth = new Date(targetDate.getFullYear(), targetDate.getMonth(), 0);
                days = lastMonth.getDate() - birthDate.getDate() + targetDate.getDate();
            }
            
            if (months < 0) {
                months += 12;
            }
            
            // Calculate total days
            const totalDays = Math.floor((targetDate - birthDate) / (1000 * 60 * 60 * 24));
            const totalWeeks = Math.floor(totalDays / 7);
            const remainingDays = totalDays % 7;
            
            // Calculate total months (approximate)
            const totalMonths = years * 12 + months;
            
            return {
                years,
                months,
                days,
                totalMonths,
                totalDays,
                totalWeeks,
                remainingDays
            };
        }
    </script>
</body>
</html>
